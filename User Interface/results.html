<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Glow Up Results ‚ú®</title>
  <style>
    * { box-sizing: border-box; margin:0; padding:0; font-family:'Poppins', sans-serif; }
    body { 
        background: linear-gradient(to bottom, #a3d9ff, #ffffff); 
        color:#333; 
        min-height:100vh; 
        display:flex; 
        flex-direction:column; 
        justify-content:center; 
        align-items:center;
        padding: 20px;
    }
    .page { 
        padding:40px 30px; 
        max-width: 450px;
        width: 100%;
        background: #ffffffcc;
        border-radius: 25px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        text-align: center;
        animation: fadeIn 0.8s ease-out forwards;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    h2 { 
        color: #00bfff;
        font-size: 2.2rem;
        margin-bottom: 10px;
        font-weight: 800;
        animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

    .loader {
        border: 4px solid #e0f7ff;
        border-top: 4px solid #00bfff;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    .result-card {
        padding: 30px 20px;
        margin-top: 20px;
        border-radius: 20px;
        background: #e6f7ff;
        border: 2px solid #00bfff;
        box-shadow: 0 8px 15px rgba(0,191,255,0.2);
        animation: slideDown 0.6s ease-out;
    }
    @keyframes slideDown { from { opacity: 0; transform: translateY(-50px); } to { opacity: 1; transform: translateY(0); } }

    #loading-text {
        font-size: 1.5rem;
        color: #0077aa;
        padding: 20px 0;
    }
    
    .btn {
        display: inline-block;
        padding: 12px 25px;
        margin: 15px 5px;
        border-radius: 50px;
        border: none;
        background: #00bfff;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        box-shadow: 0 4px 10px rgba(0,191,255,0.4);
        font-weight: 600;
    }
    .btn:hover { background: #0099cc; transform: translateY(-2px); }

    #score-details {
        margin-top: 25px;
        padding: 15px;
        background: white;
        border-radius: 10px;
        border: 1px dashed #00bfff;
        animation: expand 0.5s ease-out;
    }
    #score-details p {
        font-weight: 500;
        color: #0077aa;
        margin: 5px 0;
        text-align: left;
    }
    .score-bar-container {
        height: 15px;
        background: #f0faff;
        border-radius: 7px;
        margin-top: 5px;
        overflow: hidden;
    }
    .score-bar {
        height: 100%;
        background: #00bfff;
        transition: width 1s ease-out;
    }
    .type-oily .score-bar { background: #ffc300; }
    .type-normal .score-bar { background: #66cc66; }
    .type-dry .score-bar { background: #00bfff; }
    
    .hidden { display: none !important; }

    footer {
        margin-top: 30px;
        text-align: center;
        color: #00bfff;
        font-size: 14px;
        padding: 15px 0;
        width: 100%;
    }

    @media(max-width: 400px){
        .page { padding: 25px 15px; }
        h2 { font-size: 1.8rem; }
    }
    @media (max-width: 768px) {
  .page {
    width: 95%;
    padding: 30px 20px;
  }
  h2 {
    font-size: 1.5rem;
  }
  .result-card {
    padding: 20px;
  }
  #skin-type {
    font-size: 1.8rem;
  }
}
  </style>
</head>
<body onload="processResults()">

  <div class="page">
    <p id="loading-text" aria-live="polite">Scanning your glow, bestie‚Ä¶ üîÆ‚ú®</p>
    <div class="loader" id="loader"></div>

    <div id="result-card" class="result-card hidden">
        <h2 style="color: #0077aa;">Predicted Skin Type:</h2>
        <h2 id="skin-type" style="margin-top: 10px; color: #00bfff;">...</h2>
        
        <p id="confidence-score" style="font-size: 1.1rem; color: #333; margin-bottom: 20px;">Confidence: ...</p>
        
        <button id="score-btn" class="btn" onclick="showScore()">Check Your Score üíô</button>
        
        <div id="score-details" class="hidden">
            <!-- Detailed scores inserted here -->
        </div>
    </div>
  </div>

  <div class="navigation">
    <a href="upload.html" class="btn" style="box-shadow: none; background: none; color: #0077aa;">‚Üê Scan Again</a>
  </div>

  <script>
    const BACKEND_URL = 'http://127.0.0.1:5000/api';
    let savedResults = null;

    function processResults() {
        const skinType = sessionStorage.getItem('skin_type');
        const confidence = sessionStorage.getItem('confidence');
        const scanStatus = sessionStorage.getItem('scan_status');
        const detailedResults = sessionStorage.getItem('detailed_scores');
        
        if (skinType && confidence && scanStatus === 'success' && detailedResults) {
            savedResults = JSON.parse(detailedResults);
            
            setTimeout(() => {
                document.getElementById('loading-text').classList.add('hidden');
                document.getElementById('loader').classList.add('hidden');

                let emoji = '‚ú®';
                if (skinType === 'Oily') { emoji = 'üíß'; } 
                else if (skinType === 'Normal') { emoji = 'üåø'; } 
                else if (skinType === 'Dry') { emoji = 'üå∏'; }

                document.getElementById('skin-type').textContent = `${skinType} ${emoji}`;
                document.getElementById('confidence-score').textContent = `Confidence: ${confidence}%`;
                document.getElementById('result-card').classList.remove('hidden');
                
                
                sessionStorage.removeItem('skin_type');
                sessionStorage.removeItem('confidence');
                sessionStorage.removeItem('scan_status');
                sessionStorage.removeItem('detailed_scores');

            }, 2000);

        } else {
            document.getElementById('loading-text').textContent = 'Error: No valid scan results found. Please scan again!';
            document.getElementById('loading-text').style.color = 'red';
            document.getElementById('loader').classList.add('hidden');
            document.querySelector('.navigation').innerHTML = 
                `<a href="upload.html" class="btn">Try Scanning Again!</a>`;
        }
    }

    async function saveScanToHistory(skinType, confidence) {
        const userId = localStorage.getItem('user_id');
        if (userId) {
            try {
                await fetch(`${BACKEND_URL}/scan/save`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: parseInt(userId),
                        skin_type: skinType,
                        confidence: parseFloat(confidence)
                    })
                });
                console.log("Scan saved to history!");
            } catch (error) {
                console.error('Error saving scan:', error);
            }
        }
    }

    function showScore(){
        const detailsDiv = document.getElementById('score-details');
        const btn = document.getElementById('score-btn');
        
        if (detailsDiv.classList.contains('hidden')) {
            let html = '';
            savedResults.forEach(item => {
                const percentage = (item.score * 100).toFixed(1);
                const typeName = item.type.toLowerCase();
                html += `
                    <p class="type-${typeName}">
                        ${item.type} Score: ${percentage}%
                        <div class="score-bar-container">
                            <div class="score-bar type-${typeName}" style="width: ${percentage}%;"></div>
                        </div>
                    </p>
                `;
            });
            detailsDiv.innerHTML = html;
            detailsDiv.classList.remove('hidden');
            btn.textContent = 'Hide Detailed Score';
        } else {
            detailsDiv.classList.add('hidden');
            btn.textContent = 'Check Your Score üíô';
        }
    }
  </script>
</body> 
</html>
