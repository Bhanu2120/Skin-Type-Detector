<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <style>
    html, body{ 
      overflow: hidden;
      height: 100%;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #a3d9ff, #ffffff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .page {
      background: #ffffffcc;
      border-radius: 25px;
      padding: 40px 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      animation: fadeIn 1.5s ease forwards;
    }

    h2 {
      color: #00bfff;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #0077aa;
      line-height: 1.5;
    }

    .placeholder-img {
      width: 150px;
      height: 150px;
      background: #00bfff33;
      border-radius: 50%;
      margin: 0 auto 25px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 50px;
      color: #00bfff;
      box-shadow: 0 5px 15px rgba(0,191,255,0.2);
      transition: transform 0.3s ease;
    }

    .placeholder-img:hover {
      transform: scale(1.1);
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 50px;
      border: none;
      background: #00bfff;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background: #0099cc;
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0,191,255,0.4);
    }

    .navigation {
      margin-top: 20px;
    }

    /* Animations */
    @keyframes fadeIn {
      0% {opacity:0; transform: translateY(20px);}
      100% {opacity:1; transform: translateY(0);}
    }

    footer {
      text-align: center;
      color: #00bfff;
      font-size: 14px;
      padding: 15px 0;
      border-top: 1px solid #00bfff;
      width: 100%;
      margin-top: 30px;
    }
    @media (max-width: 768px) {
  .page {
    /* Make the main box fit the screen better */
    width: 90%;
    padding: 30px 20px;
  }
  h2 {
    /* Reduce the title font size */
    font-size: 2rem;
  }
  .placeholder-img {
    /* Make the camera icon smaller */
    width: 100px;
    height: 100px;
    font-size: 40px;
  }
  p {
    font-size: 15px;
  }
  body {
    overflow: auto;
  }
}
  </style>
</head>

</body>
</html>
